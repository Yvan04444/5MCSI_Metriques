<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Histogramme des températures à Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Charger Google Charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Données de l'histogramme
            var data = google.visualization.arrayToDataTable([
                ['Jour', 'Température (°C)'],
                ['2025-12-01', 10.5],
                ['2025-12-02', 11.2],
                ['2025-12-03', 12.0],
                ['2025-12-04', 11.7],
                ['2025-12-05', 12.5]
               
            ]);

            // Options du graphique
            var options = {
                title: 'Évolution des températures à Tawarano',
                hAxis: {title: 'Jour'},
                vAxis: {title: 'Température (°C)'},
                legend: 'none',
                colors: ['#4285F4']  // couleur des colonnes
            };

            // Créer le graphique
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h2>Histogramme des températures de Tawarano</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
